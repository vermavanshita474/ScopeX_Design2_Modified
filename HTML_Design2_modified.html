<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Slide Controls — Mock</title>
<style>
  :root{
    --card-w: 1100px;
    --card-h: 520px;

    /* color tokens kept consistent with previous design */
    --pink-bg: linear-gradient(180deg,#8394cb,#8394cb); /* soft pink marble-like */
    --pill-border: rgba(14,111,179,0.18);
    --pill-text: #231f20;
    --accent-blue: #0e63a8;
    --progress-bg: #e6eef5;
    --progress-fill: linear-gradient(90deg,#2aa7e6,#0f8ad0);

    font-family: "Helvetica Neue", Arial, sans-serif;
  }

  /* page base */
  html,body{
    height:100%;
    margin:0;
    background:#111;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  /* centered card */
  .card{
    width:var(--card-w);
    max-width:calc(100% - 40px);
    height:var(--card-h);
    border-radius:10px;
    overflow:hidden;
    background: var(--pink-bg);
    box-shadow: 0 18px 48px rgba(0,0,0,0.45);
    position:relative;
  }

  /* top white strip with home icon (outside main control area) */
  .top-strip{
    position:absolute;
    top:0;
    left:0;
    right:0;
    height:48px;
    background:#fff;
    display:flex;
    align-items:center;
    justify-content:flex-start;
    padding:6px 14px;
    box-sizing:border-box;
    border-bottom:1px solid rgba(0,0,0,0.05);
  }
  .home-btn{
    width:38px;
    height:38px;
    border-radius:50%;
    background: linear-gradient(180deg,#fff,#fafafa);
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow:0 4px 10px rgba(0,0,0,0.12);
    border:1px solid rgba(0,0,0,0.06);
  }
  .home-btn svg{ width:18px; height:18px; color:var(--accent-blue); display:block; }

  /* central area for controls */
  .controls-wrap{
    position:absolute;
    left:0;
    right:0;
    top:90px; /* space below top strip */
    bottom:120px; /* leave room for bottom padding if needed */
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    gap:28px;
    padding:0 40px;
    box-sizing:border-box;
  }

  /* pill buttons row */
  .button-row{
    display:flex;
    gap:36px;
    align-items:center;
    justify-content:center;
  }

  .pill{
    min-width:200px;
    height:46px;
    border-radius:26px;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    font-weight:800;
    letter-spacing:1px;
    color:var(--pill-text);
    background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(250,250,250,0.9));
    border: 2px solid var(--pill-border);
    box-shadow: 0 10px 22px rgba(2,20,40,0.16);
    user-select:none;
    cursor:default;
  }

  /* slide buttons slightly raised above the marble area like the sketch */
  .button-row { transform: translateY(-6px); }

  /* progress bar area */
  .progress-area{
    width:86%;
    max-width:900px;
    display:flex;
    align-items:center;
    justify-content:center;
    margin-top:6px;
  }

  .progress-wrap{
    width:100%;
    height:40px;
    background: var(--progress-bg);
    border-radius:28px;
    padding:6px;
    box-shadow: inset 0 2px 8px rgba(0,0,0,0.12);
  }

  .progress-fill{
    height:100%;
    width:44%; /* initial fill percentage — change as needed */
    border-radius:22px;
    background: var(--progress-fill);
    box-shadow: 0 6px 14px rgba(6,90,121,0.28);
  }

  /* smaller screens */
  @media (max-width:720px){
    .card{ width:94vw; height:55vh; }
    .controls-wrap{ top:72px; bottom:96px; gap:18px; padding:0 20px; }
    .pill{ min-width:140px; height:40px; font-size:13px; }
    .progress-wrap{ height:30px; border-radius:20px; padding:4px; }
    .progress-fill{ border-radius:16px; }
  }
</style>
</head>
<body>
  <div class="card" role="region" aria-label="Slide controls card">
    <!-- top small white strip with Home -->
    <div class="top-strip" aria-hidden="false">
      <div class="home-btn" title="Home" aria-label="Home">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 10.5L12 4l9 6.5"></path>
          <path d="M9 21V12h6v9"></path>
        </svg>
      </div>
    </div>

    <!-- main controls -->
    <div class="controls-wrap" aria-hidden="false">
      <div class="button-row" role="group" aria-label="Slide controls">
        <div class="pill" id="slideIn">SLIDE IN</div>
        <div class="pill" id="slideOut">SLIDE OUT</div>
      </div>

      <div class="progress-area" aria-hidden="false">
        <div class="progress-wrap" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="44" aria-label="Loading progress">
          <div class="progress-fill" id="progressFill"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
